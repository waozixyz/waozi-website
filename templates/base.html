<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
    <meta name="author" content="{{ config.extra.author }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ config.description }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.base_url }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@{{ config.extra.twitter }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    
    <!-- Scripts -->
    <script src="{{ get_url(path='js/galaxy.js') }}"></script>
    <script src="{{ get_url(path='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
